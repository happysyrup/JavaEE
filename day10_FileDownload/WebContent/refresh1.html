<!DOCTYPE html>

<body>
	XX成功，<span id="sp1">3</span>秒后跳转到refresh2.html上。
</body>
<script type="text/javascript">
	onload = function() {
		//设置定时器
		setInterval(changeS, 1000);
	}
	var i =3;
	//时间变化
	function changeS() {
		var obj = document.getElementById("sp1");
		obj.innerHTML= --i;
	}
</script>
